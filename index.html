<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simple-carousel</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/cfeaac1b62.js"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="carousel">
      <div class="slides-container">
        <a class="arrow-btn fa fa-chevron-left" id="arrow-left"></a>
        <a class="arrow-btn fa fa-chevron-right" id="arrow-right"></a>
        <div class="slides">
          <div class="slide" id="slide-0"></div>
          <div class="slide" id="slide-1"></div>
          <div class="slide" id="slide-2"></div>
          <div class="slide" id="slide-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./assets/javascripts/carousel.js"></script>
